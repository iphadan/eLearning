{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My eLearning Course</title>
    <!-- Add any other necessary meta tags, styles, or scripts here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        /* Basic styling for the layout */
        .container {
            display: flex;
            gap: 20px;
        }
        .video-container {
            flex: 1;
        }
        .content-container {
            flex: 1;
        }

        
    </style>
</head>
<body>
    <h1>Welcome to My eLearning Course</h1>
    <p>Learn amazing things with our video content!</p>

    <div class="container d-flex">
        <!-- Video Player -->
        <div class="video-container" id="injectVideoURLControl" >
       
            <video src="" controls autoplay id="injectVideoURL" style="width: 700px;"></video>
        </div>

        <!-- Content and Module Selection -->
        <div class="content-container">
           
            <label for="module-select">Select a module:</label>
            <section id="module-select">   <div class="dropdown d-md-flex">
                {% for section in course.section_set.all %}
              
                    <button class="btn btn-primary dropdown-toggle d-flex" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     {{section.title}}
                    </button>
                    <ul class="dropdown-menu">
                     
               
                  
                 



                {% for video in section.video_set.all %}


  <li onclick="changeVideoURL('{{video.videoUrl.url}}')"><a class="dropdown-item" href="#"><input type="checkbox" name="" id="">{{video.title}}</a></li>



{% endfor %}
  </ul> 
           
      </div>         


             
               
            
                {% endfor %}   
                </div>
                <!-- Add more module options -->
            </section>



            <p onClick="injectVideoURL()">clicktest</p>
        </div>
    </div>



    <!-- Footer or other elements -->
    <footer>
        Â© 2024 My eLearning Course
    </footer>
    <script src="{% static 'assets/vendor/propper.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
function changeVideoURL(url) {
    const videoSource = document.getElementById('injectVideoURL');
    videoSource.src = url;

    console.log(url);
    
    const videoSourceControl = document.getElementById('injectVideoURLControl');
    videoSourceControl.load();
    videoSourceControl.play();
}

</script>
</body>
</html>
